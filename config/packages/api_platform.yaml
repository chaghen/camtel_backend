api_platform:
  title: Camtel
  version: 1.0.0
  formats:
    json: ["application/json"]
    jsonld: ["application/json+ld"]
    html: ["text/html"]
    multipart: ["multipart/form-data"]
  # Good defaults for REST APIs
  defaults:
    stateless: true
    cache_headers:
      vary: ["Content-Type", "Authorization", "Origin"]
    extra_properties:
      standard_put: true
